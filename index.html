<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión / Registro</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .hidden { display: none; }
      .toggle-btn {
        margin-top: 10px;
        background-color: transparent;
        color: #0066cc;
        border: none;
        cursor: pointer;
        text-decoration: underline;
      }
      nav {
        background-color: #f0f0f0;
        padding: 15px;
        text-align: center;
      }
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 0;
      }
      nav ul li a {
        text-decoration: none;
        color: #2a2a2a;
        font-weight: bold;
        padding: 8px 16px;
        background: #dbe9ff;
        border-radius: 8px;
        transition: background 0.3s;
      }
      nav ul li a:hover {
        background: #a9c9ff;
      }
    </style>
  </head>
  <body>

    <!-- Navegación principal -->
    <div class="login-container">
      <!-- Formulario de inicio de sesión -->
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label for="alias">Alias</label>
        <input type="text" id="alias" name="alias" placeholder="Tu alias" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" minlength="6" required />

        <button type="submit">Ingresar</button>
        <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
      </form>

      <!-- Formulario de registro -->
      <div id="registerSection" class="hidden">
        <h2>Registrarse</h2>
        <form id="registerForm">
          <label for="newAlias">Alias</label>
          <input type="text" id="newAlias" name="newAlias" required />

          <label for="newEmail">Correo electrónico</label>
          <input type="email" id="newEmail" name="newEmail" required />

          <label for="newPassword">Contraseña</label>
          <input type="password" id="newPassword" name="newPassword" minlength="6" required />

          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required />

          <button type="submit">Registrarse</button>
        </form>
      </div>

      <button class="toggle-btn" onclick="toggleForms()">¿No tienes cuenta? Regístrate aquí</button>
      <p id="message"></p>
    </div>

    <script>
      function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const registerSection = document.getElementById('registerSection');
        const toggleBtn = document.querySelector('.toggle-btn');

        if (registerSection.classList.contains('hidden')) {
          registerSection.classList.remove('hidden');
          loginForm.style.display = 'none';
          toggleBtn.textContent = '¿Ya tienes cuenta? Inicia sesión aquí';
        } else {
          registerSection.classList.add('hidden');
          loginForm.style.display = 'block';
          toggleBtn.textContent = '¿No tienes cuenta? Regístrate aquí';
        }
      }

      // Simular redirección al iniciar sesión
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Aquí podrías validar datos o usar localStorage
        window.location.href = "index2.html";
      });

      // Validar registro
      document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert('Las contraseñas no coinciden.');
          return;
        }

        alert('¡Registro exitoso!');
        toggleForms(); // Volver al login
      });
    </script>
  </body>
</html>
